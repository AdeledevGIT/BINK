<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="coverstory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="coverstory-bio-bg">
        <div class="coverstory-container">
            <div class="coverstory-header" style="background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=280&fit=crop&crop=face');">
                <div class="coverstory-header-actions">
                    <a href="index.html" class="coverstory-join-btn">
                        <i class="fas fa-user-plus"></i> Join BINK
                    </a>
                    <button class="coverstory-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                
                <div class="coverstory-profile-info">
                    <div class="coverstory-username">alexstory</div>
                    <div class="coverstory-bio">Digital storyteller & content creator sharing authentic moments and inspiring narratives</div>
                </div>
            </div>
            
            <div class="coverstory-content">
                <div class="coverstory-links">
                    <div class="coverstory-link-container">
                        <a class="coverstory-link" href="#">
                            <i class="fas fa-book-open"></i>
                            <span>My Story Blog</span>
                        </a>
                        <button class="coverstory-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    
                    <div class="coverstory-link-container">
                        <a class="coverstory-link" href="#">
                            <i class="fab fa-youtube"></i>
                            <span>YouTube Channel</span>
                        </a>
                        <button class="coverstory-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    
                    <div class="coverstory-link-container">
                        <a class="coverstory-link" href="#">
                            <i class="fas fa-camera"></i>
                            <span>Photography Portfolio</span>
                        </a>
                        <button class="coverstory-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    
                    <div class="coverstory-link-container">
                        <a class="coverstory-link" href="#">
                            <i class="fas fa-envelope"></i>
                            <span>Contact Me</span>
                        </a>
                        <button class="coverstory-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="coverstory-socials">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                
                <div class="coverstory-footer">
                    Powered by <a href="index.html" target="_blank">BINK</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
