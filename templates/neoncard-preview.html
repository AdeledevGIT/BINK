<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="neoncard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="neoncard-bio-page">
        <div class="neoncard-container">
            <div class="neoncard-header-actions">
                <div class="neoncard-join-link">
                    <a href="index.html" class="neoncard-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                </div>
                <div class="neoncard-share">
                    <button class="neoncard-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
            </div>
            <div class="neoncard-header">
                <div class="neoncard-avatar-container">
                    <img class="neoncard-avatar" src="./profile.png" alt="Profile">
                </div>
                <div class="neoncard-username" data-text="@preview">@preview</div>
                <div class="neoncard-bio">This is a modern neon-styled bio page with animated elements and sleek design</div>
            </div>
            <div class="neoncard-links">
                <div class="neoncard-link-container">
                    <a class="neoncard-link" href="#">
                        <i class="fas fa-globe"></i>
                        <span>My Website</span>
                    </a>
                    <button class="neoncard-link-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="neoncard-link-container">
                    <a class="neoncard-link" href="#">
                        <i class="fab fa-instagram"></i>
                        <span>Instagram</span>
                    </a>
                    <button class="neoncard-link-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="neoncard-link-container">
                    <a class="neoncard-link" href="#">
                        <i class="fab fa-youtube"></i>
                        <span>YouTube Channel</span>
                    </a>
                    <button class="neoncard-link-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
            </div>
            <div class="neoncard-socials">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>

            <div class="neoncard-footer">
                Powered by <a href="index.html" target="_blank">BINK</a>
            </div>
            <div class="neoncard-save-template">
                <button class="neoncard-save-btn" onclick="window.parent.handleTemplateSelection('neoncard')">Save Template</button>
            </div>
        </div>
    </div>
</body>
</html>
