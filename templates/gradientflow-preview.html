<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="gradientflow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="gradientflow-bio-bg">
        <div class="gradientflow-container">
            <div class="gradientflow-card">
                <div class="gradientflow-header-actions">
                    <div class="gradientflow-join-link">
                        <a href="index.html" class="gradientflow-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                    </div>
                    <div class="gradientflow-share">
                        <button class="gradientflow-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="gradientflow-profile">
                    <div class="gradientflow-avatar-container">
                        <img class="gradientflow-avatar" src="../profile.png" alt="Profile">
                    </div>
                    <div class="gradientflow-username">@preview</div>
                    <div class="gradientflow-bio">This is a premium template with flowing gradients and modern design elements</div>
                </div>
                <div class="gradientflow-links">
                    <div class="gradientflow-link-container">
                        <a class="gradientflow-link" href="#"><i class="fas fa-globe"></i>My Website</a>
                        <button class="gradientflow-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="gradientflow-link-container">
                        <a class="gradientflow-link" href="#"><i class="fab fa-instagram"></i>Instagram</a>
                        <button class="gradientflow-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="gradientflow-link-container">
                        <a class="gradientflow-link" href="#"><i class="fab fa-twitter"></i>Twitter</a>
                        <button class="gradientflow-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="gradientflow-socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="gradientflow-footer">
                    Powered by <a href="index.html" target="_blank">BINK</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
