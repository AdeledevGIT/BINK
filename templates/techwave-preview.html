<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="techwave.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="techwave-bio-bg">
        <div class="techwave-waves"></div>
        <div class="techwave-waves-2"></div>
        <div class="techwave-container">
            <div class="techwave-card">
                <div class="techwave-get-bio">
                    <a href="index.html" class="techwave-get-bio-btn"><i class="fas fa-link"></i>Get BINK</a>
                </div>
                <div class="techwave-profile">
                    <div class="techwave-avatar-container">
                        <img class="techwave-avatar" src="https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?w=150&h=150&fit=crop&crop=face" alt="Profile">
                    </div>
                    <div class="techwave-username">ryandev</div>
                    <div class="techwave-bio">Full-stack developer building the future with cutting-edge technology</div>
                </div>
                <div class="techwave-links">
                    <a class="techwave-link" href="#"><i class="fas fa-globe"></i>My Website</a>
                    <a class="techwave-link" href="#"><i class="fab fa-instagram"></i>Instagram</a>
                    <a class="techwave-link" href="#"><i class="fab fa-twitter"></i>Twitter</a>
                </div>
                <div class="techwave-socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="techwave-footer">
                    Powered by <a href="index.html" target="_blank">BINK</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
