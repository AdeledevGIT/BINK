<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="splitscreen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="splitscreen-bio-bg">
        <div class="splitscreen-container">
            <div class="splitscreen-sidebar">
                <div class="splitscreen-profile">
                    <div class="splitscreen-avatar-container">
                        <img class="splitscreen-avatar" src="../profile.png" alt="Profile">
                    </div>
                    <div class="splitscreen-username">@preview</div>
                    <div class="splitscreen-bio">A modern split-screen layout with profile on one side and content on the other</div>
                    <div class="splitscreen-socials">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>
            </div>
            <div class="splitscreen-content">
                <div class="splitscreen-header-actions">
                    <div class="splitscreen-join-link">
                        <a href="index.html" class="splitscreen-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                    </div>
                    <div class="splitscreen-share">
                        <button class="splitscreen-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="splitscreen-section-title">My Links</div>
                <div class="splitscreen-links">
                    <div class="splitscreen-link-container">
                        <a class="splitscreen-link" href="#"><i class="fas fa-globe"></i>My Website</a>
                        <button class="splitscreen-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="splitscreen-link-container">
                        <a class="splitscreen-link" href="#"><i class="fab fa-instagram"></i>Instagram</a>
                        <button class="splitscreen-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="splitscreen-link-container">
                        <a class="splitscreen-link" href="#"><i class="fab fa-twitter"></i>Twitter</a>
                        <button class="splitscreen-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="splitscreen-footer">
                    Powered by <a href="index.html" target="_blank">BINK</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
