<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../bio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="bio-page">
        <div class="bio-container">
            <div class="bio-header-actions">
                <div class="bio-join-link">
                    <a href="index.html" class="bio-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                </div>
                <div class="bio-share">
                    <button class="bio-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
            </div>
            <div class="bio-header">
                <div class="profile-image-container">
                    <img src="../profile.png" alt="Profile Image">
                </div>
                <div class="bio-header-content">
                    <h1>Classic</h1>
                    <p class="bio-description">Classic bio preview</p>
                </div>
            </div>
            <div class="links-container">
                <div class="bio-link-container">
                    <a class="bio-link" href="#"><i class="fab fa-twitter"></i>Twitter</a>
                    <button class="bio-link-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="bio-link-container">
                    <a class="bio-link" href="#"><i class="fab fa-github"></i>GitHub</a>
                    <button class="bio-link-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
            </div>
            <div class="social-icons">
                <a class="social-icon" href="#"><i class="fab fa-linkedin"></i></a>
                <a class="social-icon" href="#"><i class="fab fa-instagram"></i></a>
            </div>

            <footer class="bio-footer">
                <p>Powered by <a href="index.html" target="_blank">BINK</a></p>
            </footer>
            <div class="bio-save-template">
                <button class="bio-save-btn" onclick="window.parent.handleTemplateSelection('classic')">Save Template</button>
            </div>
        </div>
    </div>
</body>
</html>
