<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="softpastel.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="softpastel-bio-bg">
        <div class="softpastel-container">
            <div class="softpastel-header-actions">
                <a href="index.html" class="softpastel-join-btn">
                    <i class="fas fa-user-plus"></i> Join BINK
                </a>
                <button class="softpastel-share-btn">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            
            <div class="softpastel-profile">
                <div class="softpastel-avatar-container">
                    <img class="softpastel-avatar" src="https://images.unsplash.com/photo-1580489944761-15a19d654956?w=150&h=150&fit=crop&crop=face" alt="Profile">
                </div>
                <div class="softpastel-username">lunaartist</div>
                <div class="softpastel-bio">Dreamy illustrator creating whimsical art that brings magic to everyday moments</div>
            </div>
            
            <div class="softpastel-links">
                <div class="softpastel-link-container">
                    <a class="softpastel-link" href="#">
                        <i class="fas fa-palette"></i>
                        <span>Art Portfolio</span>
                    </a>
                    <button class="softpastel-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                
                <div class="softpastel-link-container">
                    <a class="softpastel-link" href="#">
                        <i class="fas fa-shopping-bag"></i>
                        <span>Shop Prints</span>
                    </a>
                    <button class="softpastel-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                
                <div class="softpastel-link-container">
                    <a class="softpastel-link" href="#">
                        <i class="fab fa-etsy"></i>
                        <span>Etsy Store</span>
                    </a>
                    <button class="softpastel-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                
                <div class="softpastel-link-container">
                    <a class="softpastel-link" href="#">
                        <i class="fas fa-heart"></i>
                        <span>Commission Work</span>
                    </a>
                    <button class="softpastel-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="softpastel-socials">
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-pinterest"></i></a>
                <a href="#"><i class="fab fa-behance"></i></a>
                <a href="#"><i class="fab fa-tiktok"></i></a>
            </div>
            
            <div class="softpastel-footer">
                Powered by <a href="index.html" target="_blank">BINK</a>
            </div>
        </div>
    </div>
</body>
</html>
