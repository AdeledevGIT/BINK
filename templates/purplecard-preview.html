<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="purplecard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="purplecard-bio-bg">
        <div class="purplecard-bio-main">
            <div class="purplecard-header-actions">
                <div class="purplecard-join-link">
                    <a href="index.html" class="purplecard-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                </div>
                <div class="purplecard-share">
                    <button class="purplecard-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
            </div>
            <div class="purplecard-header">
                <img class="purplecard-avatar" src="./profile-placeholder.svg" alt="Profile">
                <div class="purplecard-username">@preview</div>
                <div class="purplecard-bio">PurpleCard bio preview</div>
            </div>
            <div class="purplecard-links">
                <div class="purplecard-link-container">
                    <a class="purplecard-link" href="#"><span>My Website</span><i class="fas fa-globe"></i></a>
                    <button class="purplecard-link-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
                <div class="purplecard-link-container">
                    <a class="purplecard-link" href="#"><span>Instagram</span><i class="fab fa-instagram"></i></a>
                    <button class="purplecard-link-share-btn"><i class="fas fa-share-alt"></i></button>
                </div>
            </div>
            <div class="purplecard-socials">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div>

            <div class="purplecard-footer">
                Powered by <a href="index.html" target="_blank">BINK</a>
            </div>
            <div class="purplecard-save-template">
                <button class="purplecard-save-btn" onclick="window.parent.handleTemplateSelection('purplecard')">Save Template</button>
            </div>
        </div>
    </div>
</body>
</html>
