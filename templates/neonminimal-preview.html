<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="neonminimal.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="neonminimal-bio-bg">
        <div class="neonminimal-container">
            <div class="neonminimal-header-actions">
                <a href="index.html" class="neonminimal-join-btn">
                    <i class="fas fa-user-plus"></i> Join BINK
                </a>
                <button class="neonminimal-share-btn">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            
            <div class="neonminimal-profile">
                <div class="neonminimal-avatar-container">
                    <img class="neonminimal-avatar" src="https://images.unsplash.com/photo-1539571696357-5a69c17a67c6?w=150&h=150&fit=crop&crop=face" alt="Profile">
                </div>
                <div class="neonminimal-username">cyberpunk_dev</div>
                <div class="neonminimal-bio">Blockchain developer building the future of decentralized applications</div>
            </div>
            
            <div class="neonminimal-links">
                <div class="neonminimal-link-container">
                    <a class="neonminimal-link" href="#">
                        <i class="fas fa-code"></i>
                        <span>GitHub Projects</span>
                    </a>
                    <button class="neonminimal-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                
                <div class="neonminimal-link-container">
                    <a class="neonminimal-link" href="#">
                        <i class="fab fa-ethereum"></i>
                        <span>DeFi Portfolio</span>
                    </a>
                    <button class="neonminimal-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                
                <div class="neonminimal-link-container">
                    <a class="neonminimal-link" href="#">
                        <i class="fas fa-blog"></i>
                        <span>Tech Blog</span>
                    </a>
                    <button class="neonminimal-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                
                <div class="neonminimal-link-container">
                    <a class="neonminimal-link" href="#">
                        <i class="fas fa-envelope"></i>
                        <span>Contact</span>
                    </a>
                    <button class="neonminimal-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="neonminimal-socials">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-discord"></i></a>
            </div>
            
            <div class="neonminimal-footer">
                Powered by <a href="index.html" target="_blank">BINK</a>
            </div>
        </div>
    </div>
</body>
</html>
