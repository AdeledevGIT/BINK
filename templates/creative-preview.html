<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="creative.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="creative-bio-page">
        <div class="creative-container">
            <div class="creative-header-actions">
                <div class="creative-join-link">
                    <a href="index.html"><i class="fas fa-user-plus"></i> Join BINK</a>
                </div>
                <button class="creative-share-btn">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            
            <div class="creative-header">
                <div class="creative-avatar-container">
                    <img class="creative-avatar" src="https://adeledevgit.github.io/bink/profile.png" alt="Profile">
                </div>
                <div class="creative-name">@preview</div>
                <div class="creative-title">Creative Artist</div>
                <div class="creative-bio">A vibrant, artistic template perfect for creatives, artists, designers, and anyone who wants to showcase their personality with style.</div>
            </div>
            
            <div class="creative-content">
                <div class="creative-links">
                    <div class="creative-section-title">My Creative Work</div>
                    
                    <div class="creative-link-container">
                        <a class="creative-link" href="#">
                            <i class="fas fa-palette"></i>
                            <span class="creative-link-text">Art Portfolio</span>
                            <button class="creative-link-share-btn"><i class="fas fa-share-alt"></i></button>
                        </a>
                    </div>
                    
                    <div class="creative-link-container">
                        <a class="creative-link" href="#">
                            <i class="fab fa-instagram"></i>
                            <span class="creative-link-text">Instagram Gallery</span>
                            <button class="creative-link-share-btn"><i class="fas fa-share-alt"></i></button>
                        </a>
                    </div>
                    
                    <div class="creative-link-container">
                        <a class="creative-link" href="#">
                            <i class="fas fa-shopping-bag"></i>
                            <span class="creative-link-text">Shop My Art</span>
                            <button class="creative-link-share-btn"><i class="fas fa-share-alt"></i></button>
                        </a>
                    </div>
                    
                    <div class="creative-link-container">
                        <a class="creative-link" href="#">
                            <i class="fas fa-envelope"></i>
                            <span class="creative-link-text">Commission Work</span>
                            <button class="creative-link-share-btn"><i class="fas fa-share-alt"></i></button>
                        </a>
                    </div>
                </div>
                
                <div class="creative-socials">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-behance"></i></a>
                    <a href="#"><i class="fab fa-dribbble"></i></a>
                    <a href="#"><i class="fab fa-pinterest"></i></a>
                    <a href="#"><i class="fab fa-tiktok"></i></a>
                </div>
            </div>
            
            <div class="creative-footer">
                Powered by <a href="index.html" target="_blank">BINK</a>
            </div>
            
            <div class="creative-save-template">
                <button class="creative-save-btn" onclick="window.parent.handleTemplateSelection('creative')">Save Template</button>
            </div>
        </div>
    </div>
</body>
</html>
