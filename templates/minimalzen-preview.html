<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="../logo.png">
    <link rel="stylesheet" href="minimalzen.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="minimalzen-bio-bg">
        <div class="minimalzen-container">
            <div class="minimalzen-card">
                <div class="minimalzen-header-actions">
                    <div class="minimalzen-join-link">
                        <a href="index.html" class="minimalzen-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                    </div>
                    <div class="minimalzen-share">
                        <button class="minimalzen-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="minimalzen-profile">
                    <div class="minimalzen-avatar-container">
                        <img class="minimalzen-avatar" src="https://images.unsplash.com/photo-1544005313-94ddf0286df2?w=150&h=150&fit=crop&crop=face" alt="Profile">
                    </div>
                    <div class="minimalzen-username">mariawellness</div>
                    <div class="minimalzen-bio">Wellness coach & mindfulness advocate sharing simple practices for a balanced life</div>
                </div>
                <div class="minimalzen-links">
                    <div class="minimalzen-link-container">
                        <a class="minimalzen-link" href="#"><i class="fas fa-globe"></i>My Website</a>
                        <button class="minimalzen-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="minimalzen-link-container">
                        <a class="minimalzen-link" href="#"><i class="fab fa-instagram"></i>Instagram</a>
                        <button class="minimalzen-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="minimalzen-link-container">
                        <a class="minimalzen-link" href="#"><i class="fab fa-twitter"></i>Twitter</a>
                        <button class="minimalzen-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="minimalzen-socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="minimalzen-footer">
                    Powered by <a href="index.html" target="_blank">BINK</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
