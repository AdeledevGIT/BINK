<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="landingprofile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="landing-bio-bg">
        <div class="landing-header-actions">
            <div class="landing-join-link">
                <a href="index.html" class="landing-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
            </div>
            <div class="landing-share">
                <button class="landing-share-btn">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </div>
        <div class="landing-banner">
            <div class="landing-profile-row landing-profile-row-inline">
                <div class="landing-profile-pic-username">
                    <img class="landing-profile-pic" src="https://adeledevgit.github.io/bink/profile.png" alt="Profile">
                    <span class="landing-username-inline">@preview</span>
                </div>
            </div>
        </div>
        <div class="landing-main">
            <div class="landing-section-title">ABOUT PREVIEW</div>
            <div class="landing-bio">Landing Profile bio preview</div>
            <div class="landing-section-title" style="margin-top:32px;">VISIT OUR PAGES</div>
            <div class="landing-links-list">
                <div class="landing-link-row">
                    <a class="landing-link-title" href="#">
                        <i class="fas fa-globe"></i>
                        My Website
                    </a>
                    <button class="landing-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                <div class="landing-link-row">
                    <a class="landing-link-title" href="#">
                        <i class="fab fa-instagram"></i>
                        Instagram
                    </a>
                    <button class="landing-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
