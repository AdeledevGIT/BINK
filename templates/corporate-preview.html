<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="corporate.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="corporate-bio-page">
        <div class="corporate-container">
            <div class="corporate-header-actions">
                <div class="corporate-join-link">
                    <a href="index.html"><i class="fas fa-user-plus"></i> Join BINK</a>
                </div>
                <button class="corporate-share-btn">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            
            <div class="corporate-header">
                <div class="corporate-avatar-container">
                    <img class="corporate-avatar" src="https://adeledevgit.github.io/bink/profile.png" alt="Profile">
                </div>
                <div class="corporate-name">@preview</div>
                <div class="corporate-title">Professional</div>
                <div class="corporate-bio">A clean, professional template perfect for business professionals, consultants, and corporate executives.</div>
            </div>
            
            <div class="corporate-content">
                <div class="corporate-links">
                    <div class="corporate-section-title">Professional Links</div>
                    
                    <div class="corporate-link-container">
                        <a class="corporate-link" href="#">
                            <i class="fas fa-briefcase"></i>
                            <span class="corporate-link-text">My Portfolio</span>
                            <button class="corporate-link-share-btn"><i class="fas fa-share-alt"></i></button>
                        </a>
                    </div>
                    
                    <div class="corporate-link-container">
                        <a class="corporate-link" href="#">
                            <i class="fab fa-linkedin"></i>
                            <span class="corporate-link-text">LinkedIn Profile</span>
                            <button class="corporate-link-share-btn"><i class="fas fa-share-alt"></i></button>
                        </a>
                    </div>
                    
                    <div class="corporate-link-container">
                        <a class="corporate-link" href="#">
                            <i class="fas fa-envelope"></i>
                            <span class="corporate-link-text">Contact Me</span>
                            <button class="corporate-link-share-btn"><i class="fas fa-share-alt"></i></button>
                        </a>
                    </div>
                </div>
                
                <div class="corporate-socials">
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-github"></i></a>
                    <a href="#"><i class="fas fa-envelope"></i></a>
                </div>
            </div>
            
            <div class="corporate-footer">
                Powered by <a href="index.html" target="_blank">BINK</a>
            </div>
            
            <div class="corporate-save-template">
                <button class="corporate-save-btn" onclick="window.parent.handleTemplateSelection('corporate')">Save Template</button>
            </div>
        </div>
    </div>
</body>
</html>
