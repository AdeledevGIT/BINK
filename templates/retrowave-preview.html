<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="./logo.png" type="image/png">
    <link rel="stylesheet" href="retrowave.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="retrowave-bio-bg">
        <div class="retrowave-sun"></div>
        <div class="retrowave-container">
            <div class="retrowave-card">
                <div class="retrowave-header-actions">
                    <div class="retrowave-join-link">
                        <a href="index.html" class="retrowave-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                    </div>
                    <div class="retrowave-share">
                        <button class="retrowave-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="retrowave-header">
                    <h1 class="retrowave-title">RETRO</h1>
                </div>
                <div class="retrowave-profile">
                    <div class="retrowave-avatar-container">
                        <img class="retrowave-avatar" src="https://adeledevgit.github.io/bink/profile.png" alt="Profile">
                    </div>
                    <div class="retrowave-username">@preview</div>
                    <div class="retrowave-bio">A retro-inspired template with 80s aesthetics and synthwave vibes</div>
                </div>
                <div class="retrowave-links">
                    <div class="retrowave-link-container">
                        <a class="retrowave-link" href="#"><i class="fas fa-globe"></i>My Website</a>
                        <button class="retrowave-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="retrowave-link-container">
                        <a class="retrowave-link" href="#"><i class="fab fa-instagram"></i>Instagram</a>
                        <button class="retrowave-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="retrowave-link-container">
                        <a class="retrowave-link" href="#"><i class="fab fa-twitter"></i>Twitter</a>
                        <button class="retrowave-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="retrowave-socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="retrowave-footer">
                    Powered by <a href="index.html" target="_blank">BINK</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
