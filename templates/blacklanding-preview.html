<!DOCTYPE html>
<html>
<head>
    <link rel="icon" href="./logo.png" type="image/png">
    <link rel="stylesheet" href="blacklanding.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="blacklanding-bio-bg">
        <div class="blacklanding-banner">
            <div class="blacklanding-profile-row-inline">
                <div class="blacklanding-profile-pic-username">
                    <img class="blacklanding-profile-pic" src="./profile.png" alt="Profile">
                    <span class="blacklanding-username-inline">@preview</span>
                </div>
                <button class="blacklanding-share-btn">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
        </div>
        <div class="blacklanding-main">
            <div class="blacklanding-section-title">ABOUT PREVIEW</div>
            <div class="blacklanding-bio">Black Landing bio preview</div>
            <div class="blacklanding-section-title" style="margin-top:32px;">VISIT OUR PAGES</div>
            <div class="blacklanding-links-list">
                <div class="blacklanding-link-row">
                    <a class="blacklanding-link-title" href="#">
                        <i class="fas fa-globe"></i>
                        My Website
                    </a>
                    <button class="blacklanding-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                <div class="blacklanding-link-row">
                    <a class="blacklanding-link-title" href="#">
                        <i class="fab fa-instagram"></i>
                        Instagram
                    </a>
                    <button class="blacklanding-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
            </div>
            <div class="blacklanding-footer">
                Powered by <a href="index.html" target="_blank">BINK</a>
            </div>
        </div>
    </div>
</body>
</html>
