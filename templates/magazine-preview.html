<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="magazine.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400;1,700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="magazine-bio-bg">
        <div class="magazine-container">
            <div class="magazine-header">
                <h1 class="magazine-title">PROFILE</h1>
                <div class="magazine-date">EDITION 2023</div>
                <div class="magazine-header-actions">
                    <div class="magazine-join-link">
                        <a href="index.html" class="magazine-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                    </div>
                    <div class="magazine-share">
                        <button class="magazine-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="magazine-content">
                <div class="magazine-sidebar">
                    <div class="magazine-avatar-container">
                        <img class="magazine-avatar" src="../profile.png" alt="Profile">
                    </div>
                    <div class="magazine-username">@preview</div>
                    <div class="magazine-bio">A magazine-style layout with grid-based content arrangement and editorial design elements</div>
                    <div class="magazine-socials">
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                </div>

                <div class="magazine-main">
                    <div class="magazine-section-title">Featured Links</div>
                    <div class="magazine-link-container">
                        <a href="#" class="magazine-link">
                            <div class="magazine-link-icon"><i class="fas fa-globe"></i></div>
                            <div class="magazine-link-title">My Website</div>
                        </a>
                        <button class="magazine-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="magazine-link-container">
                        <a href="#" class="magazine-link">
                            <div class="magazine-link-icon"><i class="fab fa-instagram"></i></div>
                            <div class="magazine-link-title">Instagram</div>
                        </a>
                        <button class="magazine-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="magazine-link-container">
                        <a href="#" class="magazine-link">
                            <div class="magazine-link-icon"><i class="fab fa-twitter"></i></div>
                            <div class="magazine-link-title">Twitter</div>
                        </a>
                        <button class="magazine-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="magazine-link-container">
                        <a href="#" class="magazine-link">
                            <div class="magazine-link-icon"><i class="fab fa-youtube"></i></div>
                            <div class="magazine-link-title">YouTube</div>
                        </a>
                        <button class="magazine-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
            </div>

            <div class="magazine-footer">
                Powered by <a href="index.html" target="_blank">BINK</a>
            </div>
        </div>
    </div>
</body>
</html>
