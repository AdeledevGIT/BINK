<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="nature.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="nature-bio-bg">
        <div class="nature-container">
            <div class="nature-card">
                <div class="nature-header-actions">
                    <div class="nature-join-link">
                        <a href="index.html" class="nature-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                    </div>
                    <div class="nature-share">
                        <button class="nature-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="nature-profile">
                    <div class="nature-avatar-container">
                        <img class="nature-avatar" src="https://images.unsplash.com/photo-1488426862026-3ee34a7d66df?w=150&h=150&fit=crop&crop=face" alt="Profile">
                    </div>
                    <div class="nature-username">greenthumb</div>
                    <div class="nature-bio">Environmental activist & sustainable living advocate sharing eco-friendly tips and nature conservation</div>
                </div>
                <div class="nature-links">
                    <div class="nature-link-container">
                        <a class="nature-link" href="#"><i class="fas fa-globe"></i>My Website</a>
                        <button class="nature-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="nature-link-container">
                        <a class="nature-link" href="#"><i class="fab fa-instagram"></i>Instagram</a>
                        <button class="nature-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="nature-link-container">
                        <a class="nature-link" href="#"><i class="fab fa-twitter"></i>Twitter</a>
                        <button class="nature-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="nature-socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="nature-footer">
                    Powered by <a href="index.html" target="_blank">BINK</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
