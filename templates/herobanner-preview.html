<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="herobanner.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="herobanner-bio-bg">
        <div class="herobanner-container">
            <div class="herobanner-header" style="background-image: url('https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=400&h=200&fit=crop&crop=face');">
                <div class="herobanner-header-actions">
                    <a href="index.html" class="herobanner-join-btn">
                        <i class="fas fa-user-plus"></i> Join BINK
                    </a>
                    <button class="herobanner-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="herobanner-content">
                <div class="herobanner-profile">
                    <div class="herobanner-username">markphotographer</div>
                    <div class="herobanner-bio">Professional photographer capturing life's beautiful moments and creating visual stories that inspire</div>
                </div>
                
                <div class="herobanner-links">
                    <div class="herobanner-link-container">
                        <a class="herobanner-link" href="#">
                            <i class="fas fa-camera"></i>
                            <span>Photography Portfolio</span>
                        </a>
                        <button class="herobanner-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    
                    <div class="herobanner-link-container">
                        <a class="herobanner-link" href="#">
                            <i class="fab fa-instagram"></i>
                            <span>Instagram Gallery</span>
                        </a>
                        <button class="herobanner-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    
                    <div class="herobanner-link-container">
                        <a class="herobanner-link" href="#">
                            <i class="fas fa-envelope"></i>
                            <span>Book a Session</span>
                        </a>
                        <button class="herobanner-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    
                    <div class="herobanner-link-container">
                        <a class="herobanner-link" href="#">
                            <i class="fas fa-shopping-cart"></i>
                            <span>Print Shop</span>
                        </a>
                        <button class="herobanner-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                
                <div class="herobanner-socials">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                </div>
                
                <div class="herobanner-footer">
                    Powered by <a href="index.html" target="_blank">BINK</a>
                </div>
            </div>
            
            <div class="herobanner-save-template" style="text-align: center; padding: 20px;">
                <button style="background: #3b82f6; color: white; border: none; padding: 12px 24px; border-radius: 12px; font-weight: 600; cursor: pointer;" onclick="window.parent.handleTemplateSelection('herobanner')">Save Template</button>
            </div>
        </div>
    </div>
</body>
</html>
