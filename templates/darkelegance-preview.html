<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="darkelegance.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="darkelegance-bio-bg">
        <div class="darkelegance-container">
            <div class="darkelegance-card">
                <div class="darkelegance-header-actions">
                    <div class="darkelegance-join-link">
                        <a href="index.html" class="darkelegance-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                    </div>
                    <div class="darkelegance-share">
                        <button class="darkelegance-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="darkelegance-profile">
                    <div class="darkelegance-avatar-container">
                        <img class="darkelegance-avatar" src="https://adeledevgit.github.io/bink/profile.png" alt="Profile">
                    </div>
                    <div class="darkelegance-username">@preview</div>
                    <div class="darkelegance-bio">A sophisticated dark template with elegant gold accents</div>
                </div>
                <div class="darkelegance-links">
                    <div class="darkelegance-link-container">
                        <a class="darkelegance-link" href="#"><i class="fas fa-globe"></i>My Website</a>
                        <button class="darkelegance-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="darkelegance-link-container">
                        <a class="darkelegance-link" href="#"><i class="fab fa-instagram"></i>Instagram</a>
                        <button class="darkelegance-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="darkelegance-link-container">
                        <a class="darkelegance-link" href="#"><i class="fab fa-twitter"></i>Twitter</a>
                        <button class="darkelegance-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="darkelegance-socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="darkelegance-footer">
                    Powered by <a href="index.html" target="_blank">BINK</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
