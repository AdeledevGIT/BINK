<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="neonglow.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="neonglow-bio-bg">
        <div class="neonglow-container">
            <div class="neonglow-card">
                <div class="neonglow-header-actions">
                    <div class="neonglow-join-link">
                        <a href="index.html" class="neonglow-join-btn"><i class="fas fa-user-plus"></i>Join BINK</a>
                    </div>
                    <div class="neonglow-share">
                        <button class="neonglow-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="neonglow-profile">
                    <div class="neonglow-avatar-container">
                        <img class="neonglow-avatar" src="./profile-placeholder.svg" alt="Profile">
                    </div>
                    <div class="neonglow-username">@preview</div>
                    <div class="neonglow-bio">A vibrant template with neon glow effects and cyberpunk aesthetics</div>
                </div>
                <div class="neonglow-links">
                    <div class="neonglow-link-container">
                        <a class="neonglow-link" href="#"><i class="fas fa-globe"></i>My Website</a>
                        <button class="neonglow-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="neonglow-link-container">
                        <a class="neonglow-link" href="#"><i class="fab fa-instagram"></i>Instagram</a>
                        <button class="neonglow-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                    <div class="neonglow-link-container">
                        <a class="neonglow-link" href="#"><i class="fab fa-twitter"></i>Twitter</a>
                        <button class="neonglow-link-share-btn">
                            <i class="fas fa-share-alt"></i>
                        </button>
                    </div>
                </div>
                <div class="neonglow-socials">
                    <a href="#"><i class="fab fa-facebook"></i></a>
                    <a href="#"><i class="fab fa-linkedin"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                </div>
                <div class="neonglow-footer">
                    Powered by <a href="index.html" target="_blank">BINK</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
