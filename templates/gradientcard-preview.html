<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="gradientcard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>body{margin:0;}</style>
</head>
<body>
    <div class="gradientcard-bio-bg">
        <div class="gradientcard-container">
            <div class="gradientcard-header-actions">
                <a href="index.html" class="gradientcard-join-btn">
                    <i class="fas fa-user-plus"></i> Join BINK
                </a>
                <button class="gradientcard-share-btn">
                    <i class="fas fa-share-alt"></i>
                </button>
            </div>
            
            <div class="gradientcard-profile">
                <div class="gradientcard-avatar-container">
                    <img class="gradientcard-avatar" src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=150&h=150&fit=crop&crop=face" alt="Profile">
                </div>
                <div class="gradientcard-username">alexdesigner</div>
                <div class="gradientcard-bio">UI/UX Designer creating beautiful digital experiences with modern design principles</div>
            </div>
            
            <div class="gradientcard-links">
                <div class="gradientcard-link-container">
                    <a class="gradientcard-link" href="#">
                        <i class="fas fa-briefcase"></i>
                        <span>My Portfolio</span>
                    </a>
                    <button class="gradientcard-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                
                <div class="gradientcard-link-container">
                    <a class="gradientcard-link" href="#">
                        <i class="fab fa-dribbble"></i>
                        <span>Dribbble Shots</span>
                    </a>
                    <button class="gradientcard-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                
                <div class="gradientcard-link-container">
                    <a class="gradientcard-link" href="#">
                        <i class="fab fa-behance"></i>
                        <span>Behance Projects</span>
                    </a>
                    <button class="gradientcard-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
                
                <div class="gradientcard-link-container">
                    <a class="gradientcard-link" href="#">
                        <i class="fas fa-envelope"></i>
                        <span>Contact Me</span>
                    </a>
                    <button class="gradientcard-link-share-btn">
                        <i class="fas fa-share-alt"></i>
                    </button>
                </div>
            </div>
            
            <div class="gradientcard-socials">
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
                <a href="#"><i class="fab fa-github"></i></a>
            </div>
            
            <div class="gradientcard-footer">
                Powered by <a href="index.html" target="_blank">BINK</a>
            </div>
        </div>
    </div>
</body>
</html>
